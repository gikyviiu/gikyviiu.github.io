<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
</head>
<body>
    <script>
        'use strict'
        class Book {
            constructor(title, pubYear, price) {
                this._title = title;
                this._pubYear = pubYear;
                this._price = price;
            }

            get title() {
                return this.newtitle;
            }

            set title(value) {
                if (value.trim() === '') {
                    throw new Error('Название не должно быть пустой строкой!!');
                }
                this.newtitle = value;
            }

            get pubYear() {
                return this.newpubYear;
            }

            set pubYear(value) {
                if (typeof value !== 'number' || value <= 0) {
                    throw new Error('Год публикации должен быть положительным числом!!');
                }
                this.newpubYear = value;
            }

            get price() {
                return this.newprice;
            }

            set price(value) {
                if (typeof value !== 'number' || value <= 0) {
                    throw new Error('Цена должна быть положительным числом!!!');
                }
                this.newprice = value;
            }

            show() {
                console.log(`Название: ${this.title}, Цена: ${this.price}`);
            }

            static compare(testbook, newbook) {
                return testbook.pubYear - newbook.pubYear;
            }
        }

        const books = [
            new Book('The Gabriel Hounds', 1967, 134),
            new Book('The Chosen', 2002, 32),
            new Book('The Confessions of Nat Turner', 1998, 49)
        ];

        books.sort(Book.compare);
        books.forEach(book => book.show());
    </script>
</body>
</html>
