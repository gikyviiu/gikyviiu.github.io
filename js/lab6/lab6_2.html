
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab6</title>
    <style>
        ::placeholder {
            color: blue;
        }
    </style>
</head>

<body>

    <form id="form">
        <label for="placeholder"></label>   
        <input id="placeholder" type="email" data-placeholder="Введите почту">
    </form>
    
    <script>

      let form = document.getElementById("form");
      let formField = form.getElementsByTagName('input')[0];
      let label = form.getElementsByTagName('label')[0];

      label.style.visibility = 'hidden';

      formField.setAttribute('placeholder', formField.dataset.placeholder);
      label.innerHTML = formField.dataset.placeholder;

      formField.addEventListener('focus', () => {
          label.style.visibility = 'visible';
          formField.setAttribute('placeholder', 'example@yandex.ru');
      });

      formField.addEventListener('blur', () => {
          label.style.visibility = 'hidden';
          formField.setAttribute('placeholder', formField.dataset.placeholder);
          
      });

    </script>

</body>
</html>
