<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Placeholder</title>
    <style>
        ::placeholder {
            color: blue;
        }
        .placeholder {
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: 0.2s ease all;
            color: blue;
        }
        input:focus + .placeholder, input:valid + .placeholder {
            top: -12px;
            font-size: 12px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="input-placeholder">
        <input type="text" id="placeholder" required minlength="3" maxlength="10" data-placeholder="Enter something clever" size="25">
        <label for="placeholder" class="placeholder"></label>
    </div>
    <script>
        "use strict";
        let inputEl = document.getElementById("placeholder");
        let placeholderText = inputEl.dataset.placeholder;
        let placeholderLabel = inputEl.nextElementSibling;

        // Initial setup
        placeholderLabel.textContent = placeholderText;

        inputEl.addEventListener("focus", function() {
            placeholderLabel.classList.add("placeholder");
        });

        inputEl.addEventListener("blur", function() {
            if (inputEl.value === "") {
                placeholderLabel.classList.remove("placeholder");
            }
        });
    </script>
</body>
</html>
