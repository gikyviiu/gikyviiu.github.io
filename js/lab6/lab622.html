<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6</title>
    <style>
        ::placeholder {
            color: blue;
        }
        label {
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: 0.2s ease all;
        }
        input:focus + label, input:valid + label, .active {
            top: -12px;
            font-size: 12px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="input-placeholder">
        <input type="text" id="placeholder" required minlength="3" maxlength="10" data-placeholder="Введите что-нибудь умное" size="25">
        <label for="placeholder"></label>
    </div>
    <script>
        "use strict"
        let input_el = document.getElementById("placeholder");
        let placeholder = input_el.dataset.placeholder;

        input_el.onfocus = function () {
            input_el.nextElementSibling.classList.add("active");
        }

        input_el.onblur = function () {
            if (input_el.value === "") {
                input_el.nextElementSibling.classList.remove("active");
            }
        }
    </script>
</body>
</html>
