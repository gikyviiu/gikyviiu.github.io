<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Редактируемая таблица</title>
<style>
    table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 5px;
        cursor: pointer;
        position: relative; /* Добавляем position: relative для позиционирования */
        max-height: 600px; /* Устанавливаем максимальную высоту */
        overflow: hidden; /* Скрываем избыточный текст */
    }

    textarea {
        width: 100%;
        height: 100px;
    }

    .placeholder {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #999;
    }
</style>
</head>
<body>
<table id="editableTable">
    <tr>
        <td><span class="placeholder">Ячейка 1</span></td>
        <td><span class="placeholder">Ячейка 2</span></td>
    </tr>
    <tr>
        <td><span class="placeholder">Ячейка 3</span></td>
        <td><span class="placeholder">Ячейка 4</span></td>
    </tr>
</table>

<script>
document.getElementById('editableTable').addEventListener('click', function(event) {
    if (event.target.tagName === 'TD') {
        if (document.querySelector('textarea')) return; // Проверяем, не редактируется ли уже другая ячейка
        const td = event.target;
        const originalContent = td.innerHTML;
        const textarea = document.createElement('textarea');
        textarea.value = originalContent;
        td.innerHTML = '';
        td.appendChild(textarea);

        const placeholder = td.querySelector('.placeholder');
        if (placeholder) {
            placeholder.style.display = 'none';
        }

        const okButton = document.createElement('button');
        okButton.textContent = 'OK';
        okButton.addEventListener('click', function() {
            if (textarea.value.trim() === '') {
                if (placeholder) {
                    placeholder.style.display = 'block';
                }
            } else {
                td.innerHTML = textarea.value;
            }
        });

        const cancelButton = document.createElement('button');
        cancelButton.textContent = 'Отмена';
        cancelButton.addEventListener('click', function() {
            if (textarea.value.trim() === '') {
                if (placeholder) {
                    placeholder.style.display = 'block';
                }
            } else {
                td.innerHTML = originalContent;
            }
        });

        td.appendChild(okButton);
        td.appendChild(cancelButton);
    }
});
</script>
</body>
</html>
