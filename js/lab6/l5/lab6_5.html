<!DOCTYPE html>
<html>
<head>
  <style>
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5); 
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%; 
    }
  </style>
</head>
<body>

<h2>Модальное окно</h2>

<!-- Модальное окно -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Некоторый текст в модальном окне..</p>
  </div>
</div>

<script>
// Найти элементы
var modal = document.getElementById('myModal');

// Найти элемент, который закрывает модальное окно
var span = document.getElementsByClassName("close")[0];

// Когда пользователь кликает на крестик, закрыть модальное окно
span.onclick = function() {
  modal.style.display = "none";
}

// Когда пользователь кликает где-либо за пределами модального окна, закрыть его
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
