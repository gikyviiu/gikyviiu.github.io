<body>

    <script>
        'use strict'
        let num = +prompt("Введите количество ворон")
        //num = parseInt(num)
        let ln = num%10
        let lt = num%100
        if (num >= 0){
            if (ln === 0 || ln >= 5 || (lt>=11 && lt<=14)) alert(`${num} ворон`)
            else if (ln===1) alert(`${num} ворона`)
            else alert(`${num} вороны`)
        }
    else alert("Введите целое число");
    </script>
